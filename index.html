
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MogulFlow AI Lounge</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .character {
      display: inline-block;
      margin: 1rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 10px;
      width: 250px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffc8;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to the MogulFlow AI Lounge</h1>
  <div class="character">
    <h2>Nova Quinn</h2>
    <p>Business Strategist</p>
    <button onclick="startChat('Nova')">Chat with Nova</button>
  </div>
  <div class="character">
    <h2>Sol MurAai</h2>
    <p>Automation Architect</p>
    <button onclick="startChat('Sol')">Chat with Sol</button>
  </div>
  <div class="character">
    <h2>Arlo Sync</h2>
    <p>Growth Hacker</p>
    <button onclick="startChat('Arlo')">Chat with Arlo</button>
  </div>
  <div class="character">
    <h2>Vexa Lane</h2>
    <p>Brand Designer</p>
    <button onclick="startChat('Vexa')">Chat with Vexa</button>
  </div>
  <div class="character">
    <h2>Jett Vireo</h2>
    <p>Launch Specialist</p>
    <button onclick="startChat('Jett')">Chat with Jett</button>
  </div>

  <div style="margin-top: 2rem;">
    <input id="userInput" placeholder="Ask something..." style="width: 60%;">
    <button onclick="sendMessage()">Send</button>
    <div id="chatLog" style="margin-top: 1rem;"></div>
  </div>

  <script>
    let currentCharacter = '';
    const chatLog = document.getElementById('chatLog');

    function startChat(character) {
      currentCharacter = character;
      chatLog.innerHTML = `<p>Chat started with <strong>${character}</strong></p>`;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input || !currentCharacter) return;

      chatLog.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      document.getElementById('userInput').value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "system", content: `You are ${currentCharacter}, an AI character from MogulFlow.` },
                     { role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      chatLog.innerHTML += `<p><strong>${currentCharacter}:</strong> ${reply}</p>`;
      speak(reply);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
